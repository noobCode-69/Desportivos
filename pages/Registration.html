            <div class="text">
                <h1> REGISTER <BR /> TO EXPERIECE <br/> THE  THRILL . </h1>
                <p>COMPLETE THIS BRIEF TO PARTICIPATE. SPAMMING THE FORM WITH WRONG INFORMATION WILL RESULT IN
                    CANCELLATION OF THE REGISTRATION.</p>
            </div>

        </div>

        <form name="registration_form" method="POST" autocomplete="off" class="form-container">
            <div class="form-seperator">
                <div class="form-element">
                    <input autocomplete="off" placeholder="NAME." type="text" id="name" name="NAME" required>
                </div>
                <div class="form-element">
                    <input autocomplete="off" placeholder="EMAIL." type="email" id="email" name="EMAIL" required>
                </div>
                <div class="form-element">
                    <input autocomplete="off" placeholder="PHONE." type="tel" id="phone" name="PHONE" required>
                </div>
                <div class="form-element">
                    <input autocomplete="off" placeholder="COLLEGE." type="text" id="college" name="COLLEGE" required>
                </div>

                <div class="submit-button button1">
                    <button type="submit">REGISTER</button>
                </div>
            </div>
            <div class="form-seperator">
                <div class="form-element">
                    <label class="sports_title" >SELECT SPORTS. <br/>    <span> (Multiple Selection Allowed) </span></label> 
                    <div class="checkbox-container">
                        <div class="checkbox">
                            <input type="checkbox" id="basketball_M" name="basketball_M" value="BASKETBALL(M)">
                            <label for="basketball_M">BASKETBALL(M)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="basketball_F" name="basketball_F"
                                value="BASKETBALL(F)">
                            <label for="basketball_F">BASKETBALL(F)</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="cricket" name="cricket" value="CRICKET">
                            <label for="cricket">CRICKET</label>
                        </div>

                        <div class="checkbox"> <input type="checkbox" id="football_M" name="football_M"
                                value="FOOTBALL(M)">
                            <label for="football_M">FOOTBALL(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="five_a_side_M" name="five_a_side_M"
                                value="FIVE A SIDE(M)">
                            <label for="five_a_side_M">FIVE A SIDE(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="volleyball_M" name="volleyball_M"
                                value="VOLLEYBALL(M)">
                            <label for="volleyball_M">VOLLEYBALL(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="volleyball_F" name="volleyball_F"
                                value="VOLLEYBALL(F)">
                            <label for="volleyball_F">VOLLEYBALL(F)</label>
                        </div>

                        <div class="checkbox"> <input type="checkbox" id="carrom" name="carrom"
                            value="CARROM">
                        <label for="carrom">CARROM</label>
                    </div>
                        
                        <div class="checkbox"> <input type="checkbox" id="badminton_M" name="badminton_M"
                                value="BADMINTON(M)">
                            <label for="badminton_M">BADMINTON(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="badminton_F" name="badminton_F"
                                value="BADMINTON(F)">
                            <label for="badminton_F">BADMINTON(F)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="squash_M" name="squash_M"
                                value="SQUASH(M)">
                            <label for="squash_M">SQUASH(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="table_tennis_M" name="table_tennis_M"
                                value="TABLE TENNIS(M)">
                            <label for="table_tennis_M">TABLE TENNIS(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="table_tennis_F" name="table_tennis_F"
                                value="TABLE TENNIS(F)">
                            <label for="table_tennis_F">TABLE TENNIS(F)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="chess_M" name="chess_M"
                                value="CHESS(M)">
                            <label for="chess_M">CHESS(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="chess_F" name="chess_F"
                                value="CHESS(F)">
                            <label for="chess_F">CHESS(F)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="lawn_tennis_M" name="lawn_tennis_M"
                                value="LAWN TENNIS(M)">
                            <label for="lawn_tennis_M">LAWN TENNIS(M)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="lawn_tennis_F" name="lawn_tennis_F"
                                value="LAWN TENNIS(F)">
                            <label for="lawn_tennis_F">LAWN TENNIS(F)</label>
                        </div>
                        <div class="checkbox"> <input type="checkbox" id="kabaddi_M" name="kabaddi_M"
                                value="KABADDI(M)">

                        </div>

                        </div>
                        <div class="checkbox"> <input type="checkbox" id="powerlifting" name="powerlifting"
                                value="POWERLIFTING">
                            <label for="powerlifting">POWERLIFTING</label>
                        </div>

                    </div>

                    <div class="submit-button button2">
                        <button type="submit">REGISTER</button>
                    </div>


                </div>
            </div>
